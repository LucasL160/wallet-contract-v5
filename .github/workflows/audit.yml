name: CI - Audit & Test

on:
  push:
    branches: [ main, 'fix/**' ]
  pull_request:
    branches: [ main ]

jobs:
  audit-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run security audit (fail on HIGH)
        run: npm audit --audit-level=high
      - name: Run tests
        run: npm test --silent
